<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Tensorflow 1D convolutional neural net trainer/evaluator</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>

  </head>
  <body>
    
    <div class="ui grid padded one column">
      <div class="row">
        <div class="column">
          <h3 class="ui header">Tensorflow 1D convolutional neural net trainer/evaluator</h3>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <Button id="cachebutton">
            <Button.Content id="cachebuttoncontent">Clear cache</Button.Content>
          </Button>
      </div>
      </div>
      <div class="row">
        <div class="column">
          <div id="message">
            <div class="ui info message">
              <i class="close icon"></i>
              <div class="header">
                Waiting for training data or model
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div id="evaluation-result">
            <h3 class="ui header">eval result</h3>
          </div>
          <div id="Training"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.ts"></script>
</html>
